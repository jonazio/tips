@(correctTipsRow: String, noOfMatches: Int)

      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
      
	      <div id="properties">
		    <form>
				<input type="radio" name="Tipsval" value="Stryktipset">Stryktipset<br>
				<input type="radio" name="Tipsval" value="Europatipset">Europatipset
			</form>       
	      	<form>
				<input type="checkbox" name="Automatic" value="Yes">Automatisk rättning<br>
			</form> 
	      </div>
      
	      <div id="matches">
			  <table class="ramheading2" border="1">
			       <tr>
			         <th width="82%">&nbsp</th>
			         <th width="6%">1</th>
			         <th width="6%">X</th>
			         <th width="6%">2</th>
			       </tr>
			        @for(x <- 1 to noOfMatches){
			          @tipsrow2(x)
			        }
			  </table>
		   </div>
		   
		   <div id="Summary">
		   	    <h3>Antal rätt:<h3>
			   <span class="correctRows">@correctTipsRow</span> 
		   
		   </div>
